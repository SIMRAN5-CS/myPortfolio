    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script>

// Initialize Typed.js when the element is in the viewport
function initializeTyped() {
        const typed1 = new Typed("#element", {
          // Typed.js options here
          strings: ["SIMRAN DHIMAN"],
          typeSpeed: 60,
          startDelay:400,
          // Other options...
        });
      }

      // Create an intersection observer instance
      const observer = new IntersectionObserver((entries) => {
        entries.forEach((entry) => {
          // If the target element is in the viewport
          if (entry.isIntersecting) {
            initializeTyped(); // Call the function to initialize Typed.js
            observer.unobserve(entry.target); // Stop observing once initialized
          }
        });
      });

      // Start observing the target element
      const target = document.querySelector("#element");
      observer.observe(target);

      //end of code
            
    </script>
